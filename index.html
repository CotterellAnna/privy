<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Privy</title>
</head>
<body>
    <div class="welcome" id="splash">
        <img src="./images/favicon.png" alt="logo">
        <h3>Pri<span>vy</span></h3>
        <p>A private messaging platform</p>
    </div>
    <main class="register">
        <header>
            <img src="./images/privy_logo.png" alt="Privy Logo">
        </header>

        <div class="main_content">
           <h2>
            Chatrooms for <br>
            <span>private</span> gists <img src="./images/emoji.png" alt="emoji">
           </h2>
            <p class="description">Privy makes it easy to spend quality time with
            friends, loved ones and chat securely as well as leaving no chat trace behind</p>
        </div>

        <form id="name_roomName">
            <input required type="text" placeholder="Enter room name" id="roomName">
            <input required type="text" placeholder="Chat name" id="chatName">
            <button type="submit">Let's gist</button>
        </form>
        <p class="catchPhrase">Just keep it simple and short</p>
        <footer>
            <div class="footerImages">
                <img src="./images/Rectangle 6.png" alt="dp" class="img_one">
                <img src="./images/Rectangle 7.png" alt="dp" class="img_two">
                <img src="./images/Rectangle 8.png" alt="dp" class="img_three">
                <img src="./images/Rectangle 9.png" alt="dp" class="img_four">
                <img src="./images/Rectangle 10.png" alt="dp" class="img_five">
                <img src="./images/Rectangle 24.png" alt="dp" class="img_six">
            </div>
            <div class="footerText">
                Over 2k users<br>
                chat on <strong>Privy</strong>
            </div>
        </footer>
    </main>
    <aside class="register register__aside">
        <div class="chatPreview">
            <div class="chatPreview__profile">

            </div>
            <div class="chatPreview__text">
                <div class="text one">

                </div>
                <div class="text two">

                </div>
            </div>
        </div>
        <div class="chatPreview">
            <div class="chatPreview__profile">

            </div>
            <div class="chatPreview__text">
                <div class="text three">

                </div>
            </div>
        </div>
        <div class="chatPreview chatPreview--reverse">
            <div class="chatPreview__profile">

            </div>
            <div class="chatPreview__text">
                <div class="text one">

                </div>
                <div class="text two">
                    
                </div>
            </div>
        </div>
        <div class="mobileApp">
            <h4>Love mobile apps? Download it now</h4>
            <div class="mobileApp__links">
                <img src="./images/google_play.png" alt="google Play Store">
                <img src="./images/app_store.png" alt="App Store">
            </div>
        </div>
    </aside>
<script src="./index.js"></script>
</body>
</html>
